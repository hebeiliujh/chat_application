<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link href="/images/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>

		<form id="send-form">
			<input type="text" id="send-message" />
			<input type="submit" id="send-button" value="Send" />
			<div id="help">
				Chat commonds:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room: <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<script src="/socket.io/socket.io.js" type="text/javasript"></script>
	<script src="/js/chat.js" type="text/javascript"></script>
	<script src="/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
